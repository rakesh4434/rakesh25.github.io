spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=newsApplication

server.servlet.contextPath=/newsApplication

spring.data.mongodb.uri=mongodb://localhost:27017/newsApplication
#logging.level.org.springframework.web=TRACE
#logging.level.root=debug
logging.level.com.infor.newsApplication=info

#logging pattern for console
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} {%thread} %-6level %logger{36} - %msg%n
#logging.path=logs
logging.file=MyAppLogs/myapp.txt

# to disable the trace in postman
server.error.include-stacktrace=never
server.port = 8082